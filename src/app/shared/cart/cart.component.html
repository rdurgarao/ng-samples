<button (click)="showCart()">Cart</button>

<div id="cart-body" *ngIf="cartVisible">
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Units
                </th>
                <th>
                    Cost
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lineItems">
                <td>
                    {{item.title}}
                </td>
                <td>
                    <button (click)="minusCartItem(item)">-</button>
                    <input disabled class="input-cart-count" type="text" value="{{item.units}}" />
                    <button (click)="plusCartItem(item)">+</button>
                </td>
                <td>
                    {{item.cost}} * {{item.units}} = {{item.cost * item.units}} 
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        Total
                    </b>
                </td>
                <td>
                </td>
                <td>
                    {{total}}
                </td>
            </tr>
        </tbody>
    </table>
    <button *ngIf="total > 0" class="checkout btn btn-success" routerLink="/checkout">Checkout</button>
</div>
